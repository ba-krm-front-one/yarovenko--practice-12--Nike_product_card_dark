<!DOCTYPE html>
<html lang="en">
<head>
    <title>nike product card</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
    <div id="fa-container">
        <section id="fa-content">
            <div id="fa-image">
                <img class="fa-logo" src="img/nike_logo.png" alt="nike">
                <img class="fa-cross" src="img/kross.png" alt="kross">
                <ul id="fa-choose-color">
                    <li class="fa-blue"></li>
                    <li class="fa-white"></li>
                    <li class="fa-red"></li>
                    <li class="fa-marin"></li>
                </ul>

            </div>
            <div id="fa-datachet">
                <h1>Nike SB Stefan <br/> Janoski Max</h1>
                <h2>Unisex Skateboarding Shoe</h2>
                <ul id="stars">
                    <li class="fa-active"></li>
                    <li class="fa-active"></li>
                    <li class="fa-active"></li>
                    <li></li>
                    <li></li>
                </ul>
                <form action="" method="post">
                    <ul id="nav">
                        <li>
                            <a href="#" title="size">Size <img class="arrow-bottom" src="img/arrow.svg"
                                                               alt="arrow"/></a>
                            <ul>
                                <li><a href="#">40</a></li>
                                <li><a href="#">41</a></li>
                                <li><a href="#">42</a></li>
                                <li><a href="#">43</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" title="Qty">Qty <img class="arrow-bottom" src="img/arrow.svg" alt="arrow"/></a>
                            <ul>
                                <li><a href="#">Fail</a></li>
                                <li><a href="#">Normal</a></li>
                                <li><a href="#">Good</a></li>
                            </ul>
                        </li>
                    </ul>
                </form>

                <button class="fa-button"> Add to cart</button>
            </div>
        </section>
    </div>
</main>

</body>
</html>
